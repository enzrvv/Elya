<!DOCTYPE html>

</head>
<body>

<div id="screen2" class="screen">
<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="–°–µ—Ä–¥–µ—á–∫–æ GIF">

<!-- –≠–∫—Ä–∞–Ω 3: –í–æ–ø—Ä–æ—Å –î–∞/–ù–µ—Ç -->
<div id="screen3" class="screen">

<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="GIF –≤–æ–ø—Ä–æ—Å–∞" style="width:50%; max-width:250px; margin:15px;">

</div>

<!-- –≠–∫—Ä–∞–Ω 3.5: –ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å -->
<div id="screen3_5" class="screen">
<h1 id="lastQuestion">–ù—É –≠–ª—å–∫–∞–∞, –º–æ–∂–µ—Ç –≤—Å–µ –∂–µ?</h1>
<img src="https://media.giphy.com/media/xUPGcguWZHRC2HyBRS/giphy.gif" alt="GIF –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å" style="width:50%; max-width:250px; margin:15px;">

<!-- –≠–∫—Ä–∞–Ω 4: –§–∏–Ω–∞–ª -->
<div id="screen4" class="screen">
<h1 id="finalText"></h1>
<img class="final-img" src="https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif" alt="–ö–æ—Ç–∏–∫ —Å —Ü–≤–µ—Ç–∞–º–∏ GIF">
</div>

<script>
// –ü—Ä–æ–∑–≤–∏—â–∞
let nicknames=["–±–∞–ª–∞–º","—Ä–∞–¥–æ—Å—Ç—å –º–æ—è"];
let chosenNick=nicknames[0];

// –¢–∞–π–º–µ—Ä
let startDate=new Date("2025-10-20");
function updateTimer(){
  let now=new Date();
  let diff=now-startDate;
  let days=Math.floor(diff/(1000*60*60*24));
  let hours=Math.floor(diff/(1000*60*60)%24);
  let minutes=Math.floor(diff/(1000*60)%60);
  document.getElementById("timer").innerHTML="–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ "+days+" –¥–Ω–µ–π "+hours+" —á–∞—Å–æ–≤ "+minutes+" –º–∏–Ω—É—Ç ‚ù§Ô∏è";
}
setInterval(updateTimer,1000);

// –ü–µ—Ä–µ—Ö–æ–¥—ã
function next(num){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("screen"+num).classList.add("active");
}

// –ü–µ—á–∞—Ç–∞—é—â–∏–π —Ç–µ–∫—Å—Ç
let startText="–ü—Ä–∏–≤–µ—Ç, "+chosenNick+"... –£ –º–µ–Ω—è –µ—Å—Ç—å –∫–æ–µ-—á—Ç–æ –≤–∞–∂–Ω–æ–µ –¥–ª—è —Ç–µ–±—è";
let i=0;
function type(){
  if(i<startText.length){
    document.getElementById("typeText").innerHTML+=startText.charAt(i);
    i++;
    setTimeout(type,50);
  }
}
type();

// –ö–Ω–æ–ø–∫–∏ –î–∞/–ù–µ—Ç
let noClicks=0;
let phrases=[
"–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
"–ú–æ–∂–µ—Ç –ø–æ–¥—É–º–∞–µ—à—å –µ—â—ë?",
"–¢–æ—á–Ω–æ –Ω–µ—Ç?",
"–ú–Ω–µ –±—É–¥–µ—Ç –≥—Ä—É—Å—Ç–Ω–æ...",
"–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å üò¢"
]; 
const question=document.getElementById("question");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

// –ê–Ω–∏–º–∞—Ü–∏—è –î–∞
function growButton(btn){
  let size=parseInt(window.getComputedStyle(btn).fontSize);
  btn.style.fontSize=(size+4)+"px";
  let w=parseInt(window.getComputedStyle(btn).width);
  let h=parseInt(window.getComputedStyle(btn).height);
  btn.style.width=(w+40)+"px";
  btn.style.height=(h+20)+"px";
}

noBtn.onclick=()=>{
  noClicks++;
  if(noClicks<=5){
    let scale=1-(noClicks*0.18);
    noBtn.style.transform=`scale(${scale})`;
    noBtn.style.opacity=scale;
    growButton(yesBtn);
    yesBtn.style.marginTop="50px";
    question.innerText=phrases[noClicks-1];
  }
  if(noClicks==5){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById("screen3_5").classList.add("active");
  }
};

yesBtn.onclick=()=>{ chosenNick=nicknames[1]; showFinal(); };
document.getElementById("finalYesBtn").onclick=()=>{ chosenNick=nicknames[1]; showFinal(); };

// –§–∏–Ω–∞–ª + –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
function showFinal(){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("screen4").classList.add("active");
  document.getElementById("finalText").innerText="–£—Ä–∞–∞–∞, —è –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã –Ω–µ –æ—à–∏–±—ë—à—å—Å—è —Å –≤—ã–±–æ—Ä–æ–º, "+chosenNick+" ‚ù§Ô∏è";

  // –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
  for(let i=0;i<50;i++){
    setTimeout(createHeart, i*100);
  }
}

function createHeart(){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="‚ù§Ô∏è";
  heart.style.left=Math.random()*90+"%";
  heart.style.fontSize=(12+Math.random()*24)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},4000);
}

// –ü–∞—Ä–æ–ª—å
function checkPassword(){
  let pass=document.getElementById("passwordInput").value;
  if(pass==="20102025"){
    next(1);
  }else{
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã üíî");
  }
}
</script>
</body>
</html>
