</head>

<body>

  <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUycGhhNG84cTZ1OGx3ODI1ZDQ1eWgwaGY2bnV5OXR2cGUwZnV4MzdqbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zEtQ9FrbqIt3BVKY3i/giphy.gif">

  <h1 id="finalText"></h1>
  <img src="https://media2.giphy.com/media/v1.Y2lkPTZjMDliOTUyanFzMjkwMnZoc29ncnI3djg3eHYzNWh6dXhhMW54cWxsYjR3MjdjayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/eOiQcyyualRls3iaYe/giphy.gif">

<script>
const PASSWORD = "20102025";
const START_DATE = new Date("2025-10-20T00:00:00");

const questions = [
  "–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π, –±–∞–ª–∞–º?",
  "–°–æ–ª–Ω—ã—à–∫–æ, –ø–æ–¥—É–º–∞–π –µ—â—ë ü•∫",
  "–†–∞–¥–æ—Å—Ç—å –º–æ—è, –Ω—É –∂–µ",
  "–°—á–∞—Å—Ç—å–µ –º–æ–µ, –Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞",
  "–≠–ª—å–∫–∞–∞, –Ω—É –±–∏–∏–Ω"
];

const finalNickname = "—Ä–∞–¥–æ—Å—Ç—å –º–æ—è";
let noClicks = 0;

function go(id){
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function checkPass(){
  const value = document.getElementById("pass").value;
  if(value === PASSWORD){
    go("welcome");
  } else {
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å üíî");
  }
}

const text = "–ü—Ä–∏–≤–µ—Ç, –±–∞–ª–∞–º ‚ù§Ô∏è";
let t = 0;
const typeInt = setInterval(()=>{
  document.getElementById("typing").textContent = text.slice(0, ++t);
  if(t === text.length) clearInterval(typeInt);
}, 100);

setInterval(()=>{
  const diff = new Date() - START_DATE;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000) % 24;
  const m = Math.floor(diff / 60000) % 60;
  document.getElementById("timer").textContent =
    `–ú—ã –≤–º–µ—Å—Ç–µ ${d} –¥–Ω–µ–π ${h} —á–∞—Å–æ–≤ ${m} –º–∏–Ω—É—Ç ‚ù§Ô∏è`;
}, 1000);

const qText = document.getElementById("questionText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

qText.textContent = questions[0];

noBtn.onclick = () => {
  noClicks++;
  if(noClicks < questions.length){
    qText.textContent = questions[noClicks];
    yesBtn.style.transform = `scale(${1 + noClicks*0.15})`;
    noBtn.style.transform = `scale(${1 - noClicks*0.15})`;
    noBtn.style.opacity = 1 - noClicks*0.2;
  } else {
    go("lastChance");
  }
};

yesBtn.onclick = finish;
document.getElementById("lastYes").onclick = finish;

function finish(){
  go("final");
  document.getElementById("finalText").textContent =
    `–£—Ä–∞–∞–∞, —è –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã –Ω–µ –æ—à–∏–±—ë—à—å—Å—è —Å –≤—ã–±–æ—Ä–æ–º, ${finalNickname} ‚ù§Ô∏è`;
  hearts();
}

function hearts(){
  for(let i=0; i<60; i++){
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = 14 + Math.random()*24 + "px";
    h.style.animationDuration = 3 + Math.random()*3 + "s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), 6000);
  }
}
</script>
