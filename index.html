<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Arial,sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#ffe6f2);
  overflow:hidden;
  color:#5a1a33;
}

.screen{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
}

.screen.active{
  display:flex;
}

h1,h2,p{
  margin:0 0 16px;
}

img{
  width:85%;
  max-width:320px;
  border-radius:20px;
  margin:16px 0;
}

/* –í–í–û–î */
input{
  padding:14px;
  font-size:18px;
  border:none;
  border-radius:14px;
  text-align:center;
}

/* –ö–ù–û–ü–ö–ò */
button{
  padding:18px 48px;
  font-size:20px;
  font-weight:600;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:transform .25s ease,opacity .25s ease;
}

button:active{
  transform:scale(1.1);
}

.yes{
  background:linear-gradient(135deg,#ff4d88,#ff6fa5);
  color:white;
  box-shadow:0 12px 30px rgba(255,77,136,.4);
}

.no{
  background:rgba(255,255,255,.6);
  color:#5a1a33;
}

.buttons{
  display:flex;
  gap:24px;
  margin-top:10px;
}

/* –¢–ê–ô–ú–ï–† */
#timer{
  font-size:18px;
}

/* –°–ï–†–î–¶–ê */
.heart{
  position:absolute;
  top:-20px;
  pointer-events:none;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- –ü–ê–†–û–õ–¨ -->
<div class="screen active" id="password">
  <h2>–ü—Ä–∏–≤–µ—Ç ‚ù§Ô∏è</h2>
  <p>–í–≤–µ–¥–∏ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π</p>
  <input type="password" id="pass" placeholder="–î–î–ú–ú–ì–ì–ì–ì">
  <button class="yes" onclick="checkPass()">–û—Ç–∫—Ä—ã—Ç—å</button>
</div>

<!-- –ü–†–ò–í–ï–¢–°–¢–í–ò–ï -->
<div class="screen" id="welcome">
  <h1 id="typing"></h1>
  <button class="yes" onclick="go('timerScreen')">–î–∞–ª—å—à–µ</button>
</div>

<!-- –î–ê–¢–ê + –¢–ê–ô–ú–ï–† -->
<div class="screen" id="timerScreen">
  <h2>20 –æ–∫—Ç—è–±—Ä—è 2025 ‚ù§Ô∏è</h2>
  <div id="timer"></div>
  <img src="GIF_LINK_HERE">
  <button class="yes" onclick="go('questionScreen')">–î–∞–ª—å—à–µ</button>
</div>

<!-- –í–û–ü–†–û–° -->
<div class="screen" id="questionScreen">
  <h1 id="questionText"></h1>
  <img src="GIF_LINK_HERE">
  <div class="buttons">
    <button class="yes" id="yesBtn">–î–∞</button>
    <button class="no" id="noBtn">–ù–µ—Ç</button>
  </div>
</div>

<!-- –ü–û–°–õ–ï–î–ù–ò–ô –®–ê–ù–° -->
<div class="screen" id="lastChance">
  <h1>–ù—É –≠–ª—å–∫–∞–∞, –º–æ–∂–µ—Ç –≤—Å–µ –∂–µ?</h1>
  <img src="GIF_LINK_HERE">
  <button class="yes" id="lastYes">–î–∞</button>
</div>

<!-- –§–ò–ù–ê–õ -->
<div class="screen" id="final">
  <h1 id="finalText"></h1>
  <img src="GIF_LINK_HERE">
</div>

<script>
/* –ù–ê–°–¢–†–û–ô–ö–ò */
const PASSWORD="20102025";
const START_DATE=new Date("2025-10-20T00:00:00");

const questions=[
  "–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π, –±–∞–ª–∞–º?",
  "–°–æ–ª–Ω—ã—à–∫–æ, –ø–æ–¥—É–º–∞–π –µ—â—ë ü•∫",
  "–†–∞–¥–æ—Å—Ç—å –º–æ—è, –Ω—É –∂–µ",
  "–°—á–∞—Å—Ç—å–µ –º–æ–µ, –Ω—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞",
  "–ù—É –≠–ª—å–∫–∞–∞, –º–æ–∂–µ—Ç –≤—Å–µ –∂–µ?"
];

const finalNickname="—Ä–∞–¥–æ—Å—Ç—å –º–æ—è";

let noClicks=0;

/* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
function go(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* –ü–ê–†–û–õ–¨ */
function checkPass(){
  const value = document.getElementById("pass").value;

  if(value === PASSWORD){
    go("welcome");
  } else {
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã üíî");
  }
}


/* –ü–ï–ß–ê–¢–ê–Æ–©–ò–ô –¢–ï–ö–°–¢ */
const text="–ü—Ä–∏–≤–µ—Ç, –±–∞–ª–∞–º ‚ù§Ô∏è";
let t=0;
const typeInt=setInterval(()=>{
  document.getElementById("typing").textContent=text.slice(0,++t);
  if(t===text.length) clearInterval(typeInt);
},100);

/* –¢–ê–ô–ú–ï–† */
setInterval(()=>{
  const diff=new Date()-START_DATE;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  document.getElementById("timer").textContent=
    `–ú—ã –≤–º–µ—Å—Ç–µ ${d} –¥–Ω–µ–π ${h} —á–∞—Å–æ–≤ ${m} –º–∏–Ω—É—Ç ‚ù§Ô∏è`;
},1000);

/* –í–û–ü–†–û–°–´ */
const qText=document.getElementById("questionText");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

qText.textContent=questions[0];

noBtn.onclick=()=>{
  noClicks++;
  if(noClicks<questions.length){
    qText.textContent=questions[noClicks];
    yesBtn.style.transform=`scale(${1+noClicks*0.15})`;
    noBtn.style.transform=`scale(${1-noClicks*0.15})`;
    noBtn.style.opacity=1-noClicks*0.2;
  }else{
    go("lastChance");
  }
};

yesBtn.onclick=finish;
document.getElementById("lastYes").onclick=finish;

/* –§–ò–ù–ê–õ */
function finish(){
  go("final");
  document.getElementById("finalText").textContent=
    `–£—Ä–∞–∞–∞, —è –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã –Ω–µ –æ—à–∏–±—ë—à—å—Å—è —Å –≤—ã–±–æ—Ä–æ–º, ${finalNickname} ‚ù§Ô∏è`;
  hearts();
}

/* –°–ï–†–î–¶–ê */
function hearts(){
  for(let i=0;i<60;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=14+Math.random()*24+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}
</script>

</body>
</html>
