<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
<style>

</style>
</head>
<body>

<!-- –ü–∞—Ä–æ–ª—å -->
<div id="passwordScreen" class="screen active">
<h2>–ü—Ä–∏–≤–µ—Ç ‚ù§Ô∏è</h2>
<p>–í–≤–µ–¥–∏ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π</p>
<input id="passwordInput" type="password" style="padding:12px;font-size:18px;border-radius:12px;border:none;">

–ü–æ–¥—Å–∫–∞–∑–∫–∞: —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã –î–î–ú–ú–ì–ì–ì–ì
</div>
<button onclick="checkPassword()">–û—Ç–∫—Ä—ã—Ç—å</button>
</div>

<!-- –≠–∫—Ä–∞–Ω 1 -->
<div id="screen1" class="screen">
<h1>–£ –º–µ–Ω—è –µ—Å—Ç—å –∫–æ–µ‚Äë—á—Ç–æ –≤–∞–∂–Ω–æ–µ ‚ù§Ô∏è</h1>
<button onclick="next(2)">–î–∞–ª—å—à–µ</button>
</div>

<!-- –≠–∫—Ä–∞–Ω 2 -->
<div id="screen2" class="screen">
<!-- –ó–ê–ú–ï–ù–ò –°–°–´–õ–ö–£ –ù–ê –°–í–û–Æ –§–û–¢–ö–£ -->
<img src="https://cdn.pixabay.com/photo/2017/01/31/13/14/heart-2024930_1280.png">
<h2>–£ –º–µ–Ω—è –≤–æ–ø—Ä–æ—Å...</h2>
<button onclick="next(3)">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
</div>

<!-- –≠–∫—Ä–∞–Ω 3 -->
<div id="screen3" class="screen">
<h1 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
<div id="timer"></div>
<button id="yesBtn" class="yes">–î–∞</button>
<button id="noBtn" class="no">–ù–µ—Ç</button>
</div>

<!-- –≠–∫—Ä–∞–Ω 4: –§–∏–Ω–∞–ª -->
<div id="screen4" class="screen">
<h1 id="finalText"></h1>
<!-- –ó–ê–ú–ï–ù–ò –°–°–´–õ–ö–£ –ù–ê –°–í–û–Æ –§–û–¢–ö–£ -->
<img class="final-img" src="https://cdn.pixabay.com/photo/2016/02/10/21/57/cat-1192026_1280.jpg">
</div>

<script>
// –ü—Ä–æ–∑–≤–∏—â–∞
let nicknames=["–±–∞–ª–∞–º","—Ä–∞–¥–æ—Å—Ç—å –º–æ—è"];
let chosenNick=nicknames[0]; // —Å–Ω–∞—á–∞–ª–∞ "–±–∞–ª–∞–º"

// –¢–∞–π–º–µ—Ä –æ—Ç–Ω–æ—à–µ–Ω–∏–π
let startDate=new Date("2025-10-20");
function updateTimer(){
  let now=new Date();
  let diff=now-startDate;
  let days=Math.floor(diff/(1000*60*60*24));
  let hours=Math.floor(diff/(1000*60*60)%24);
  let minutes=Math.floor(diff/(1000*60)%60);
  document.getElementById("timer").innerHTML="–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ "+days+" –¥–Ω–µ–π "+hours+" —á–∞—Å–æ–≤ "+minutes+" –º–∏–Ω—É—Ç ‚ù§Ô∏è";
}
setInterval(updateTimer,1000);

// –ü–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É —ç–∫—Ä–∞–Ω–∞–º–∏
function next(num){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("screen"+num).classList.add("active");
}

// –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
let startText="–ü—Ä–∏–≤–µ—Ç, "+chosenNick+"... –£ –º–µ–Ω—è –µ—Å—Ç—å –∫–æ–µ-—á—Ç–æ –≤–∞–∂–Ω–æ–µ –¥–ª—è —Ç–µ–±—è";
let i=0;
function type(){if(i<startText.length){document.getElementById("screen1").querySelector("h1").innerHTML+=startText.charAt(i);i++;setTimeout(type,50);}}
type();

// –ö–Ω–æ–ø–∫–∏ –î–∞/–ù–µ—Ç
let noClicks=0;
let phrases=["–¢—ã —É–≤–µ—Ä–µ–Ω–∞?","–ú–æ–∂–µ—Ç –ø–æ–¥—É–º–∞–µ—à—å –µ—â—ë?","–¢–æ—á–Ω–æ –Ω–µ—Ç?","–ú–Ω–µ –±—É–¥–µ—Ç –≥—Ä—É—Å—Ç–Ω–æ...","–ü–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å üò¢"];
const question=document.getElementById("question");
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

noBtn.onclick=()=>{
  noClicks++;
  if(noClicks<=5){
    // —É–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É –ù–ï–¢
    let scale=1-(noClicks*0.18);
    noBtn.style.transform=`scale(${scale})`;
    noBtn.style.opacity=scale;
    // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–ê
    let grow=1+(noClicks*0.25);
    yesBtn.style.transform=`scale(${grow})`;
    yesBtn.style.marginTop="50px"; // –¥–µ—Ä–∂–∏–º –æ—Ç—Å—Ç—É–ø, —á—Ç–æ–±—ã –Ω–µ —Å–¥–≤–∏–≥–∞–ª–∞—Å—å
    // –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
    question.innerText=phrases[noClicks-1];
  }
  if(noClicks>=5){
    noBtn.style.display="none";
    // –º–µ–Ω—è–µ–º –ø—Ä–æ–∑–≤–∏—â–µ –Ω–∞ "—Ä–∞–¥–æ—Å—Ç—å –º–æ—è"
    chosenNick=nicknames[1];
    showFinal();
  }
};

yesBtn.onclick=()=>{
  // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –î–∞
  let w=parseInt(window.getComputedStyle(yesBtn).width);
  let h=parseInt(window.getComputedStyle(yesBtn).height);
  yesBtn.style.width=(w+40)+"px";
  yesBtn.style.height=(h+20)+"px";
  yesBtn.style.fontSize=(parseInt(window.getComputedStyle(yesBtn).fontSize)+4)+"px";
  yesBtn.style.marginTop="50px"; // –¥–µ—Ä–∂–∏–º —Ü–µ–Ω—Ç—Ä
  chosenNick=nicknames[1];
  showFinal();
};

// –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
function showFinal(){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("screen4").classList.add("active");
  document.getElementById("finalText").innerText="–£—Ä–∞–∞–∞, —è –∑–Ω–∞–ª, —á—Ç–æ —Ç—ã –Ω–µ –æ—à–∏–±—ë—à—å—Å—è —Å –≤—ã–±–æ—Ä–æ–º, "+chosenNick+" ‚ù§Ô∏è";
}

// –ü–∞—Ä–æ–ª—å
function checkPassword(){
  let pass=document.getElementById("passwordInput").value;
  if(pass==="20102025"){
    next(1);
  }else{
    alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞—Ç—ã üíî");
  }
}

</script>
</body>
</html>
